<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="Images/logo@2x.png" alt="Logo" width="40" height="40">
                    <span>Weather</span>
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Live cameras</a></li>
                    <li><a href="#">Photos</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="search-section">
        <div class="container">
            <div class="search-container">
                <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="Enter your location..." id="searchInput">
                    <span class="input-group-btn">
                        <button class="btn search-btn" type="button" onclick="searchWeather()">Find</button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- Weather Cards -->
    <div class="weather-container">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="weather-card">
                        <div class="location">Alexandria</div>
                        <div class="temperature">16.2°C</div>
                        <div class="weather-icon">
                            <i class="fa fa-moon-o"></i>
                            <i class="fa fa-cloud"></i>
                        </div>
                        <div class="weather-info">Partly cloudy</div>
                        <div class="weather-details">
                            <span><i class="fa fa-tint"></i>20%</span>
                            <span><i class="fa fa-location-arrow"></i>18km/h</span>
                            <span><i class="fa fa-compass"></i>East</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="weather-card text-center">
                        <div class="weather-icon">
                            <i class="fa fa-sun-o"></i>
                        </div>
                        <div class="temperature">19.8°C</div>
                        <div class="weather-info">Sunny</div>
                        <div class="weather-details">16.5°</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="weather-card text-center">
                        <div class="weather-icon">
                            <i class="fa fa-sun-o"></i>
                        </div>
                        <div class="temperature">19.8°C</div>
                        <div class="weather-info">Sunny</div>
                        <div class="weather-details">14.7°</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Subscribe Section -->
    <div class="subscribe-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="email" class="form-control subscribe-input" placeholder="Enter your email to subscribe...">
                        <span class="input-group-btn">
                            <button class="btn subscribe-btn" type="button">Subscribe</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="social-links">
                        <a href="#"><i class="fa fa-facebook"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-google-plus"></i></a>
                        <a href="#"><i class="fa fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <p>Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </div>

   <script src="main.js"></script> 
</body>
